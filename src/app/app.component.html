
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<router-outlet></router-outlet>
<div class="container w-50">
  <div>
    <h2>Alta cliente</h2>
    <div class="row">
      <div class="col-2">Nombre:</div>
      <div class="col text-start"><input type="text" #nombre></div>
    </div>
    <div class="row">
      <div class="col-2">CIF:</div>
      <div class="col"><input type="text" #cif></div>
    </div>
    <div class="row">
      <div class="col-2">Direccion:</div>
      <div class="col"><input type="text" #direccion></div>
    </div>
    <div class="row">
      <div class="col-2">Grupo:</div>
      <div class="col">
        <select name="groups" #groups>
          <option value="Sin definir">Sin definir</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary" (click)="addCliente(nombre.value,cif.value,direccion.value,groups.value)">Guardar</button>
  </div>
  <div class="container-fluid">
    <app-lista-clientes [datos]="clientes"></app-lista-clientes>
  </div>
</div>
