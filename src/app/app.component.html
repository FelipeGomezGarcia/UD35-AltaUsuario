<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<router-outlet></router-outlet>
<div class="container w-25">
  <div>
    <h2>Alta cliente</h2>
    <div class="row">
      <div class="col">Nombre:</div>
      <div class="col"><input type="text" id="nombre"></div>
    </div>
    <div class="row">
      <div class="col">CIF:</div>
      <div class="col"><input type="text" id="cif"></div>
    </div>
    <div class="row">
      <div class="col">Direccion:</div>
      <div class="col"><input type="text" id="direccion"></div>
    </div>
    <div class="row">
      <div class="col">Grupo:</div>
      <div class="col">
        <select name="groups" id="groups">
          <option value="Sin definir">Sin definir</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>
    <button (click)="addCliente">Guardar</button>
  </div>
  <div>
    <app-lista-clientes [datos]="clientes"></app-lista-clientes>
  </div>
</div>
